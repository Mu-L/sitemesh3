allprojects  {
  apply plugin: 'maven'

  group = 'org.sitemesh'
  version = '3.0.2-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = JavaVersion.VERSION_1_6
  targetCompatibility = JavaVersion.VERSION_1_6

  repositories {
      mavenLocal()
      mavenCentral() // Use Maven Central Repo to search for Dependencies
  }
}
