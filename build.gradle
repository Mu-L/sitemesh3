allprojects  {
  apply plugin: 'maven'

  group = 'org.sitemesh'
  version = '3.1.0-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = JavaVersion.VERSION_1_8
  targetCompatibility = JavaVersion.VERSION_1_8

  repositories {
      mavenLocal()
      mavenCentral() // Use Maven Central Repo to search for Dependencies
  }
}
