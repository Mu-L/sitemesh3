allprojects  {
  group = 'org.sitemesh'
  version = '4.0.0-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = JavaVersion.VERSION_17
  targetCompatibility = JavaVersion.VERSION_17

  repositories {
      mavenLocal()
      mavenCentral() // Use Maven Central Repo to search for Dependencies
  }
}
